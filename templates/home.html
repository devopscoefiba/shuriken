{% extends 'base.html' %}

{% block head %}

{% endblock %}

<!-- <BODY> -->
{% block body %}

<div class="jumbotron rounded-0 jumbotron-fluid">
    <div class="container text-center jumboAddPost">
        <h1>Add Post Page</h1>
        <p>RealTime Currency Converter API</p>
    </div>
</div>

<div class="container">
    
    <form action="/home" method="POST">
        <input type="text" name="name">
        <input type="submit" value="Add Post">
    </form>


    <h1>Posts in database</h1>

    {% for post in posts %}
    <h3> Post ID </h3>
    <td>{{ post._id }}</td>
    <h3> Post Value </h3>
    <td>{{ post.json_body }}</td>
    {% endfor %}
    <td>
        <a href="">Delete</a>
        <br>
        <a href="">Update</a>
        <br>
        <br>
    </td>
</div>

{% endblock %}
